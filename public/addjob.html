<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Công Việc</title>
</head>
<body>
    <h1>Thêm Công Việc</h1>
    <form id="addJobForm">
        <label for="title">Tiêu đề công việc:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="salary">Mức lương:</label>
        <input type="text" id="salary" name="salary" required><br><br>

        <label for="level">Cấp bậc:</label>
        <input type="text" id="level" name="level" required><br><br>

        <label for="exp">Kinh nghiệm:</label>
        <input type="text" id="exp" name="exp" required><br><br>

        <label for="quantity">Số lượng tuyển:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="form">Hình thức làm việc:</label>
        <input type="text" id="form" name="form" required><br><br>

        <label for="address">Địa chỉ làm việc:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="companyName">Tên công ty:</label>
        <input type="text" id="companyName" name="companyName" required><br><br>

        <label for="companyAddress">Địa chỉ công ty:</label>
        <input type="text" id="companyAddress" name="companyAddress" required><br><br>

        <label for="companyUrl">URL công ty:</label>
        <input type="text" id="companyUrl" name="companyUrl" required><br><br>

        <label for="description">Mô tả công việc:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <button type="submit">Thêm công việc</button>
    </form>

    <script>
        document.getElementById('addJobForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const salary = document.getElementById('salary').value;
            const level = document.getElementById('level').value;
            const exp = document.getElementById('exp').value;
            const quantity = document.getElementById('quantity').value;
            const form = document.getElementById('form').value;
            const address = document.getElementById('address').value;
            const companyName = document.getElementById('companyName').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const companyUrl = document.getElementById('companyUrl').value;
            const description = document.getElementById('description').value;

            const response = await fetch('https://jobproj.xelanthantoc.workers.dev/api/job/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title,
                    salary,
                    level,
                    exp,
                    quantity,
                    form,
                    address,
                    companyName,
                    companyAddress,
                    companyUrl,
                    description
                }),
                credentials:"include",
            });

            const result = await response.json();
            const token = result.token;
            const role = result.role;
            if (response.ok) {
                alert('Công việc đã được thêm thành công');
            } else {
                alert('Có lỗi xảy ra: ' + result.message);
            }
        });
    </script>
</body>
</html>
